<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/style.css" />
		<title>Register</title>
	</head>
	<body class="bg-gray-100 h-screen flex justify-center items-center">
		<div class="bg-white p-8 rounded-lg shadow-md w-96">
			<h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
			<form id="registerForm">
				<div class="mb-4">
					<label for="name" class="block text-gray-700">Name</label>
					<input
						type="text"
						id="name"
						name="name"
						class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
						required
					/>
				</div>

				<div class="mb-4">
					<label for="email" class="block text-gray-700">Email</label>
					<input
						type="email"
						id="email"
						name="email"
						class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
						required
					/>
				</div>

				<div class="mb-6">
					<label for="password" class="block text-gray-700"
						>Password</label
					>
					<input
						type="password"
						id="password"
						name="password"
						class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
						required
					/>
				</div>

				<button
					type="submit"
					class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200"
				>
					Register
				</button>
			</form>
			<p class="mt-4 text-gray-600 text-center">
				Already have an account?
				<a href="/src/pages/login.html" class="text-blue-500"
					>Login here</a
				>
			</p>
			<div id="message" class="mt-4 text-red-500 text-center"></div>
		</div>

		<script type="module" src="/src/register.ts"></script>
	</body>
</html>
